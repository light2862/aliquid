<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sito Moderno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrapper">

    <!-- Prima immagine -->
    <section class="hero">
      <img src="images/banner.jpg" alt="Hero image">
    </section>

    <!-- Testo principale -->
    <section class="claim">
      <p>nulla si crea</p>
      <p>nulla si distrugge</p>
      <p class="accent">ma!</p>
    </section>

    <!-- Seconda immagine -->
    <section class="hero">
      <img src="images/aliquid (1).webp" alt="Second image">
    </section>

    <!-- Testo principale sotto immagini -->
    <h2 class="headline">la tua carta la trasforma</h2>

    <!-- Riquadri -->
    <section class="cards">
      <div class="card glass">Chi siamo</div>
      <div class="card glass">Cosa facciamo</div>
      <div class="card glass">Contatti</div>
    </section>

  </main>
</body>
</html>
